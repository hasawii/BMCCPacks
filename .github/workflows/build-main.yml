name: Main Pack

on:
  workflow_dispatch:

jobs:
  build-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read event number and version
        run: |
          EVENT_NUM=$(cat bmccEventNumber.txt)
          VERSION_FILE="mainPack/version.txt"
          if [ ! -f "$VERSION_FILE" ]; then
              echo "1" > "$VERSION_FILE"
          fi
          VERSION=$(cat "$VERSION_FILE")
          echo "EVENT_NUM=$EVENT_NUM" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update README.txt
        run: |
          echo "Hi, this pack uses FAN-MADE assets and stolen ones from MCCI and MCC." > mainPack/README.txt
          echo "" >> mainPack/README.txt
          echo "We do not claim ownership of any of the assets used, taking assets from this pack is allowed however do not claim it is your own." >> mainPack/README.txt
          echo "" >> mainPack/README.txt
          echo "This pack is for BMCC $EVENT_NUM as version #$VERSION of the Main Pack" >> mainPack/README.txt

      - name: Create MAIN ZIP
        run: |
          rm -f BMCC-main.zip
          cd mainPack
          zip -r ../BMCC-main.zip . -x "version.txt" ".git/*" ".github/*"

      - name: Generate SHA-1 hash
        run: |
          sha1sum BMCC-main.zip | awk '{ print $1 }' > BMCC-main.hash.txt

      - name: Upload MAIN ZIP and hash to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mainLatest
          files: |
            BMCC-main.zip
            BMCC-main.hash.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Increment version
        run: |
          NEXT=$((VERSION + 1))
          echo $NEXT > mainPack/version.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mainPack/version.txt
          git commit -m "Increment Main Pack version to $NEXT"
          git push

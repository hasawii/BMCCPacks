name: BM Pack

on:
  workflow_dispatch:

concurrency:
  group: bm-pack
  cancel-in-progress: true

jobs:
  build:
    name: Build BM Pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read event number and BM version
        run: |
          EVENT_NUM=$(grep 'eventNumber:' bmccEventNumber.txt | cut -d':' -f2 | tr -d ' ')
          BM_VERSION=$(grep 'BM:' -A1 bmccEventNumber.txt | head -n1 | awk '{print $2}')
          NEXT_VERSION=$((BM_VERSION + 1))
          echo "EVENT_NUM=$EVENT_NUM" >> $GITHUB_ENV
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

      - name: Increment BM version in root file
        run: |
          sed -i "s/^[[:space:]]*BM:.*/    BM: $NEXT_VERSION/" bmccEventNumber.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bmccEventNumber.txt
          git commit -m "Increment BM Pack version to $NEXT_VERSION" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

      - name: Generate README.txt
        run: |
          echo "Hi, this pack uses FAN-MADE assets and stolen ones from MCCI and MCC." > bmPack/README.txt
          echo "" >> bmPack/README.txt
          echo "We do not claim ownership of any of the assets used, taking assets from this pack is allowed however do not claim it is your own." >> bmPack/README.txt
          echo "" >> bmPack/README.txt
          echo "This pack is for BMCC $EVENT_NUM as version #$NEXT_VERSION of the Build Mart Pack" >> bmPack/README.txt

      - name: Create BM ZIP
        run: |
          rm -f BMCC-bm.zip
          cd bmPack
          zip -r ../BMCC-bm.zip . -x ".git/*" ".github/*"
          cd ..

      - name: Upload BM ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: bmLatest
          files: |
            BMCC-bm.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-hash:
    name: Update BM Pack Hash
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute SHA-1 hash and update root file
        run: |
          SHA1=$(sha1sum BMCC-bm.zip | awk '{ print $1 }')
          sed -i "s/^[[:space:]]*BM_HASH:.*/    BM_HASH: $SHA1/" bmccEventNumber.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bmccEventNumber.txt
          git commit -m "Update BM Pack hash" || echo "No changes to commit"
          git push origin main

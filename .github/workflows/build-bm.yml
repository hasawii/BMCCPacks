name: BM Pack

on:
  workflow_dispatch:

concurrency:
  group: bm-pack
  cancel-in-progress: true

jobs:
  build:
    name: Build BM Pack
    runs-on: ubuntu-latest
    outputs:
      NEXT_VERSION: ${{ steps.get_version.outputs.next_version }}
      EVENT_NUM: ${{ steps.get_version.outputs.event_num }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Precompute event number and next BM version
        id: get_version
        run: |
          EVENT_NUM=$(grep 'eventNumber:' bmccEventNumber.txt | cut -d':' -f2 | tr -d ' ')
          BM_VERSION=$(grep 'BM:' bmccEventNumber.txt | awk '{print $2}')
          NEXT_VERSION=$((BM_VERSION + 1))
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "EVENT_NUM=$EVENT_NUM" >> $GITHUB_OUTPUT

      - name: Create README.txt placeholder
        run: |
          echo "Hi, this pack uses FAN-MADE assets and stolen ones from MCCI and MCC." > bmPack/README.txt
          echo "" >> bmPack/README.txt
          echo "We do not claim ownership of any of the assets used, taking assets from this pack is allowed however do not claim it is your own." >> bmPack/README.txt
          echo "" >> bmPack/README.txt
          echo "This pack is for BMCC ${{ steps.get_version.outputs.event_num }} as version #${{ steps.get_version.outputs.NEXT_VERSION }} of the Build Mart Pack" >> bmPack/README.txt

      - name: Create BM ZIP
        run: |
          rm -f BMCC-bm.zip
          cd bmPack
          zip -r ../BMCC-bm.zip . -x ".git/*" ".github/*"
          cd ..

      - name: Compute SHA-1 hash and save as artifact
        run: |
          SHA1=$(sha1sum BMCC-bm.zip | awk '{ print $1 }')
          echo "$SHA1" > bmcc-bm.hash

      - name: Upload BM ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: bmLatest
          files: BMCC-bm.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload hash artifact
        uses: actions/upload-artifact@v4
        with:
          name: bm-hash
          path: bmcc-bm.hash

  update-version-and-hash:
    name: Update BM Version and Hash
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download hash artifact
        uses: actions/download-artifact@v4
        with:
          name: bm-hash
          path: .

      - name: Update BM version and hash in root file
        run: |
          git pull origin main
          SHA1=$(cat bmcc-bm.hash)
          NEXT_VERSION=${{ needs.build.outputs.NEXT_VERSION }}
          EVENT_NUM=${{ needs.build.outputs.EVENT_NUM }}
          sed -i "s/^[[:space:]]*BM:.*/    BM: $NEXT_VERSION/" bmccEventNumber.txt
          sed -i "s/^[[:space:]]*BM_HASH:.*/    BM_HASH: $SHA1/" bmccEventNumber.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bmccEventNumber.txt
          git commit -m "Increment BM version to $NEXT_VERSION and update hash"
          git push origin main
